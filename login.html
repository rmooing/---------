<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 리디</title>
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <div class="header_sec">
          <a href="index.html">
            <img src="img/ridi-logo.png" alt="" />
          </a>
        </div>
        <div class="line"></div>
      </header>
      <section class="login">
        <div class="login_form">
          <form action="" method="get">
            <label for="id"></label>
            <input type="text" id="id" placeholder="아이디" />
            <label for="password"></label>
            <input type="password" id="password" placeholder="비밀번호" />
          </form>
        </div>
        <div class="search">
          <ul>
            <li>
              <div class="check_box">
                <form>
                  <input type="checkbox" value="로그인 상태 유지" />
                </form>
                <p>로그인 상태 유지</p>
              </div>
            </li>
            <li>
              <div class="id">
                <a
                  href="https://ridibooks.com/account/find-id?return_url=https%3A%2F%2Fselect.ridibooks.com%2Fhome"
                >
                  <p>아이디 찾기</p>
                </a>
              </div>
            </li>
            <li>
              <div class="password">
                <a href="https://ridibooks.com/account/find-password">
                  <p>비밀번호 재설정</p>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="btn">
        <div class="login_btn">
          <a href="">
            <p>로그인</p>
          </a>
        </div>
        <div class="join_btn">
          <a
            href="https://ridibooks.com/account/signup?return_url=https%3A%2F%2Fridibooks.com%2Febook%2Frecommendation"
          >
            <p>회원가입</p>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
